    url: /remove
    children:
      - label: Updater application
        url: /remove
  - label: Troubleshooting suggestions
    url: /system-update-upgrade/troubleshoot.html
    children:
      - label: 'Sorry, we can''t take that action right now'
        url: /system-update-upgrade/troubleshoot/sorry.html
      - label: Out of memory errors
        url: /system-update-upgrade/troubleshoot/out-of-memory.html
      - label: Missing .gitignore files
        url: /system-update-upgrade/troubleshoot/missing-gitignore.html
      - label: Troubleshoot upgrade issues
        include_versions:
          - '2.1'
          - '2.2'
          - '2.3'
        url: /system-update-upgrade/troubleshoot/upgrade.html
      - label: Troubleshoot cron
        url: /system-update-upgrade/troubleshoot/cron.html
      - label: Troubleshoot the updater application
        url: /system-update-upgrade/troubleshoot/updater.html
      - label: PHP version readiness check issues
        url: /system-update-upgrade/troubleshoot/php-version.html
      - label: File permissions readiness check issues
        include_versions:
          - '2.0'
          - '2.1'
        url: /system-update-upgrade/troubleshoot/file-permissions.html
      - label: Roll back after update failure
        url: /system-update-upgrade/troubleshoot/update-fail.html
      - label: Resolve component dependency readiness check issues
        url: /system-update-upgrade/troubleshoot/component-dependency.html
      - label: Maintenance mode options for upgrade
        url: /system-update-upgrade/troubleshoot/maintenance-page.html
      - label: Troubleshoot backups
        url: /system-update-upgrade/troubleshoot/backups.html
