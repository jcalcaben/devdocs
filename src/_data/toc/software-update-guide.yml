        url: /system-update-upgrade/component-manager/backup.html
      - label: Step 3
        children:
          - label: Component Install
            url: /system-update-upgrade/component-manager/install.html
          - label: Component Update
            url: /system-update-upgrade/component-manager/update.html
          - label: Enable/Disable
            url: /system-update-upgrade/component-manager/enable-disable.html
          - label: Data Option
            url: /system-update-upgrade/component-manager/remove-data.html
      - label: Step 4. Uninstall
        url: /system-update-upgrade/component-manager/uninstall.html
  - label: Run the Module Manager
    include_versions:
      - '2.2'
      - '2.3'
    url: /system-update-upgrade/component-manager.html
    children:
      - label: Start the Module Manager
        url: /system-update-upgrade/component-manager/start.html
      - label: Step 1. Readiness check
        url: /system-update-upgrade/component-manager/readiness-check.html
      - label: Step 2. Back up the file system and database
        url: /system-update-upgrade/component-manager/backup.html
      - label: Enable/Disable
        url: /system-update-upgrade/component-manager/enable-disable.html
  - label: Run the Extension Manager
    include_versions:
      - '2.2'
      - '2.3'
    url: /system-update-upgrade/extension-manager.html
    children:
      - label: Start the Extension Manager
        url: /system-update-upgrade/extension-manager/start.html
      - label: Step 1. Readiness check
        children:
          - label: Readiness check success
            url: /system-update-upgrade/extension-manager/readiness/success.html
          - label: Readiness check failure
            url: /system-update-upgrade/extension-manager/readiness/failure.html
          - label: Readiness check with multiple extension updates
            url: >-
              /system-update-upgrade/extension-manager/readiness/multiple-check.html
      - label: Step 2. Back up the file system and database
        url: /system-update-upgrade/extension-manager/backup.html
      - label: Step 3
        children:
          - label: Install
            url: /system-update-upgrade/extension-manager/actions/install.html
          - label: Extension Update
            url: /system-update-upgrade/extension-manager/actions/update.html
          - label: Remove or Keep Data
            url: >-
              /system-update-upgrade/extension-manager/actions/uninstall-data.html
      - label: Step 4. Uninstall
        url: /system-update-upgrade/extension-manager/actions/uninstall.html
  - label: Install extensions from the command line
    include_versions:
      - '2.1'
      - '2.2'
      - '2.3'
    url: /extensions.html
    children:
      - label: Install the B2B extension
        url: /extensions/b2b-install.html
        exclude_versions:
          - '2.1'
  - label: Upgrade from Magento Open Source to Magento Commerce
    url: /system-update-upgrade/edition.html
  - label: Command-line upgrade
    url: /system-update-upgrade/cli.html
    children:
      - label: Command-line upgrade with sample data
        url: /system-update-upgrade/cli/sample-data.html
  - label: Run System Upgrade
    url: /system-update-upgrade/product.html
    children:
      - label: Start System Upgrade
        url: /system-update-upgrade/product/start.html
      - label: Step 1. Select versions to upgrade
        url: /system-update-upgrade/product/version-select.html
      - label: Step 2. Readiness check
        url: /system-update-upgrade/product/readiness-check.html
      - label: Step 3. Back up the file system and database
        url: /system-update-upgrade/product/backup.html
      - label: Step 4. Upgrade
        url: /system-update-upgrade/product/complete.html
