    url: /system-update-upgrade/prerequisites.html
    children:
      - label: Enter your authentication keys in the Admin
        include_versions:
          - '2.1'
          - '2.0'
        url: /system-update-upgrade/prerequisites/authentication-keys.html
      - label: Set ulimit for the web server user
        url: /system-update-upgrade/prerequisites/ulimit.html
      - label: Set up cron for update and upgrade
        url: /system-update-upgrade/prerequisites/cron.html
      - label: Update and upgrade checklist
        url: /system-update-upgrade/prerequisites/checklist.html
  - label: Magento Marketplace example
    url: /system-update-upgrade/marketplace.html
